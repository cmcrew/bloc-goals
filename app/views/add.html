<div class="modal-dialog modal-wide goal-edit-form">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h2 class="modal-title">Add a goal</h2>
    </div>
    <div class="modal-body">
      <form ng-submit="addGoal()" id="goaladd">
        <div>
          <label for="title">Title</label>
          <input type="text" ng-model="newGoal.title" placeholder="Ex: Run a Marathon" class="form-control" required>
        </div>
        <div>
          <label for="category">Category</label>
          <select name="category" ng-model="newGoal.category" required class="form-control">
            <option value="">Select a Category</option>
            <option value="personal">Personal</option>
            <option value="health_fitness">Health and Fitness</option>
            <option value="career">Career</option>
          </select>
        </div>
        <div>
          <label for="due_date">Due Date</label>
          <input type="text" ng-model="newGoal.due_date" placeholder="August 1, 2016" class="form-control hasDatepicker" required>
        </div>
<!--         <div>
          <h4>Image</h4>
          <div id="fileupload"></div>
            <div class="fileupload-buttonbar">
              <span id="dropzone" class="btn btn-default fileinput-button">
              <i class="icon-plus icon-white"></i>
              <span>Drop files here or click here to select files</span>
              <input type="file" name="files[]" multiple="">
              </span>
            </div>
            <div class="clear"></div>
        </div> -->
        <hr>
        <div>
          <label for="step">Steps</label>
          <p>Enter at least one step you must take in order to reach your goal.</p>
          <div ng-repeat="step in newGoal.steps">
            <label for="choice_name">Title</label>
            <input type="text" class="form-control" placeholder="Ex: Run a Half Marathon" required>
            <label for="choice_due_date">Due Date</label>
            <input type="text" class="form-control hasDatepicker" placeholder="January 1, 2016" required>
          </div>
        </div>
        <hr>
        <div>
          <a role="button" class="" ng-click="addAnotherStep()">+ Another Step</a>
        </div>
        <p class="text-center">
          <input id="form-submit" class="btn big" type="submit" value="Save Goal">
        </p>
      </form>
    </div>
  </div>
</div>
